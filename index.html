      function getHeader(headers, index) {
        var header = '';
        $.each(headers, function(){
          if(this.name === index){
            header = this.value;
          }
        });
        return header;
      }
      function getBody(message) {
        var encodedBody = '';
        if(typeof message.parts === 'undefined')
        {
          encodedBody = message.body.data;
        }
        else
        {
            //encodedBody = getHTMLPart(message.parts);

            getAttachments('me', message, displayImage);
        }
        encodedBody = encodedBody.replace(/-/g, '+').replace(/_/g, '/').replace(/\s/g, '');
        return decodeURIComponent(escape(window.atob(encodedBody)));
      }
      function getHTMLPart(arr) {
        for(var x = 0; x <= arr.length; x++)
        {
          if(typeof arr[x].parts === 'undefined')
          {
            if(arr[x].mimeType === 'text/html')
            {
              return arr[x].body.data;
            }
          }
          else
          {
            return getHTMLPart(arr[x].parts);
          }
        }
        return '';
      }

      function getAttachments(userId, message, callback) {
          var parts = message.parts;
          for (var i = 0; i < parts.length; i++) {
              var part = parts[i];
              if (part.filename && part.filename.length > 0) {
                  var attachId = part.body.attachmentId;
                  var request = gapi.client.gmail.users.messages.attachments.get({
                      'id': attachId,
                      'messageId': message.id,
                      'userId': userId
                  });
                  request.execute(function (attachment) {
                      callback(part.filename, part.mimeType, attachment);
                  });
              }
          }
      }

      function displayImage(name, type, data) {

          if (ImgsName.indexOf(name) == -1) {
              var imgAppend = '<div class="col-lg-3 col-md-4 col-xs-6">' +
              '<a href="#" class="d-block mb-4 h-100">' +
              '<img id="' + name + '" class="img-fluid img-thumbnail" src="" alt=""></a></div>'


              $('#imgGallery').append(imgAppend);

              var imageData = data.data.replace(/-/g, '+').replace(/_/g, '/').replace(/\s/g, '');

              document.getElementById(name).src = 'data:' + type + ';base64,' + imageData;

              ImgsName.push(name);
          }
      }
